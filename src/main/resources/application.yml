spring:
  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: validate
  r2dbc:
    url: r2dbc:pool:mysql://localhost:3306/practice?zeroDateTimeBehavior=convertToNull&useSSL=false&useServerPrepareStatement=true
    username: root
    password: root
  application:
    name: DEPARTMENT
  config:
    import: configserver:http://localhost:8086
  webflux:
    base-path: /department
server:
  port: 8010
  servlet:
    context-path: /department
management:
  zipkin:
    tracing:
      endpoint: http://localhost:8080/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
logging:
  level:
    root: info
    web: debug
    reactor:
      netty:
        http:
          client: DEBUG